<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Our styling, above what Bootstrap provides -->
    <link rel="stylesheet" href="css/main.css">

    <title></title>
  </head>
  <body>

  <div class="container">
    <div class="row">
      <div class="container-fluid">
        <output id="display"></output>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button id="reset" value="document.getElementById("display").reset()" onclick="calculate()"><span>C</span></button>
      </div>
      <div class="col-sm">
        <button id="space_a" value=" " onclick="calculate()" value=" "><span> </span></button>
      </div>
      <div class="col-sm">
          <button id="space" value=" " onclick="calculate()" value=" "><span> </span></button>
      </div>
      <div class="col-sm">
          <button id="divide" value="/" onclick="calculate()" value="/"><span>/</span></button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
          <button id="seven" value="7" onclick="calculate()" value="7"><span>7</span></button>
      </div>
      <div class="col-sm">
          <button id="eight" value="8" onclick="calculate()" value="8"><span>8</span></button>
      </div>
      <div class="col-sm">
          <button id="nine" value="9" onclick="calculate()" value="9"><span>9</span></button>
      </div>
      <div class="col-sm">
          <button id="*" value="*" onclick="calculate()" value="*"><span>*</span></button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button id="four" value="4" onclick="calculate()" value="4"><span>4</span></button>
      </div>
      <div class="col-sm">
          <button id="five" value="5" onclick="calculate()" value="5"><span>5</span></button>
      </div>
      <div class="col-sm">
          <button id="six" value="6" onclick="calculate()" value="6"><span>6</span></button>
      </div>
      <div class="col-sm">
          <button id="minus" value="-" onclick="calculate()" value="-"><span>-</span></button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
          <button id="one" value="1" onclick="calculate()"><span>1</span></button>
      </div>
      <div class="col-sm">
          <button id="two" value="2" onclick="calculate()" value="2"><span>2</span></button>
      </div>
      <div class="col-sm">
          <button id="three" value="3" onclick="calculate()" value="3"><span>3</span></button>
      </div>
      <div class="col-sm">
        <button id="plus" value="+" onclick="calculate()" value="+"><span>+</span></button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
          <button id="zero" value="0" onclick="calculate()" value="0"><span>0</span></button>
      </div>
      <div class="col-sm">
          <button name="operator" onclick="calculate()" value=" "><span> </span></button>
      </div>
      <div class="col-sm">
        <button name="operator" onclick="calculate()" value="."><span>.</span></button>
      </div>
      <div class="col-sm">
          <button name="operator" onclick="calculate()" value="="><span>=</span></button>
      </div>
    </div>
</div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
  </body>
</html>

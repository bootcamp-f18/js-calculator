    <div class="container calculator-numbers col-sm-6">
          <div id="display" class=”calculator__display”>0</div>
      <div id="multiply" class="grid-item"><button type="button" class="btn btn-sm">x</button></div>
      <div id="add" class="grid-item"><button type="button" class="btn btn-sm">+</button></div>
      <div id="subtract" class="grid-item"><button type="button" class="btn btn-sm">-</button></div>
      <div id="divide" class="grid-item"><button type="button" class="btn btn-sm">/</button></div>
      <div id="equal" class="grid-item"><button type="button" class="btn btn-sm">=</button></div>
      <div id="clear" class="grid-item"><button type="button" class="btn btn-sm">C</button></div>
      <div id="decimal" class="grid-item"><button type="button" class="btn btn-sm">.</button></div>

<!-- above are the operator keys-->

      <div class="grid-item"><button type="button" class="btn btn-sm">0</button></div>
      <div class="grid-item"><button type="button" class="btn btn-sm">1</button></div>
      <div class="grid-item"><button type="button" class="btn btn-sm">2</button></div>
      <div class="grid-item"><button type="button" class="btn btn-sm">3</button></div>
      <div class="grid-item"><button type="button" class="btn btn-sm">4</button></div>
      <div class="grid-item"><button type="button" class="btn btn-sm">5</button></div>
      <div class="grid-item"><button type="button" class="btn btn-sm">6</button></div>
      <div class="grid-item"><button type="button" class="btn btn-sm">7</button></div>
      <div class="grid-item"><button type="button" class="btn btn-sm">8</button></div>
      <div class="grid-item"><button type="button" class="btn btn-sm">9</button></div>
    </div>
